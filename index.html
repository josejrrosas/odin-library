<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Library</h1>
  </header>

  <main>
    <button id="new-book-btn">+ Add Book</button>

    <!-- Book Form (Hidden by default) -->
    <form id="book-form" class="hidden">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="author" placeholder="Author" required />
      <input type="number" id="pages" placeholder="Pages" required />
      <label>
        <input type="checkbox" id="read" /> Read
      </label>
      <button type="submit">Add Book</button>
    </form>

    <!-- Book Cards Will Go Here -->
    <div id="book-container"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
